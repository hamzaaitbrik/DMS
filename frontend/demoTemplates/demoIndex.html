<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Web Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .green-bar {
            background-color: #077054;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .sections {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px;
            cursor: pointer;
        }

        .hidden-sections {
            display: none;
        }

        .sections:hover .hidden-sections {
            display: block;
        }
    </style>
</head>
<body>
    <div class="green-bar">
        <div class="sections">
            <div class="section">
                Section 1
                <div class="hidden-sections">
                    Hidden Section 1
                    <br>
                    Hidden Section 2
                    <br>
                    Hidden Section 3
                </div>
            </div>
            <div class="section">
                Section 2
            </div>
            <div class="section">
                Section 3
            </div>
            <div class="section">
                Section 4
            </div>
            <div class="section">
                Section 5
            </div>
        </div>
    </div>
</body>
</html>
